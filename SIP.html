            <div id="sip-inr" class="tab-pane fade show active pt-3">

                <form id="formSipInr" class="form-horizontal" method="POST" action="">

                    <!-- Select Token -->
                    <div class="form-group">
                        <label class="control-label">
                            <h6>Choose Coin</h6>
                        </label>
                        <div class="selectContainer">
                            <div class="input-group dropdown">
                                <span class="btn btn-dark"> <i class="fab fa-btc fa-lg"></i></span>

                                    <option value="" disabled selected>Select Token</option>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label class="control-label" data-toggle="tooltip"

                                    <h6>SIP Frequency <i class="fa fa-question-circle d-inline"></i></h6>
                                </label>
                                <div class="input-group">
                                    <input type="number" placeholder="Frequency" name="frequency"
                                        class="form-control mr-2" min="1" required>
                                    <select name="unit" id="unit" class="form-control selectpicker" required>
                                        <option value="" disabled selected>Select unit</option>
                                        <option value="hour">Hour</option>
                                        <option value="day">Day</option>
                                        <option value="week">Week</option>
                                        <option value="month">Month</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                        <label class=" control-label">
                            <h6>Amount in INR</h6>

                        <div class=" inputGroupContainer">
                            <div class="input-group">
                                <input name="amount" id="amountInr" placeholder="Amount" class="form-control"
                                    type="number" min="100" required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row col-sm-8">
                            <button type="reset" class="subscribe btn btn-warning shadow-sm mr-2">
                                Reset
                            </button>
                            <button type="submit" class="subscribe btn btn-success shadow-sm ">
                                Add SIP
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <!-- END SIP INR -->

                                <input name="amount" id="amountUsd" placeholder="Amount " class="form-control"

                        <div class="row col-sm-8">
                            <button type="reset" class="subscribe btn btn-warning shadow-sm mr-2">

                            <button type="submit" class="subscribe btn btn-success shadow-sm ">
                                Add SIP

                    </div>

                    <div class="form-group">
                        <label class=" control-label " data-toggle="tooltip"
                            title="Trigger id is the id generated when you create an SIP.Find your trigger IDs in the sheet 'SIP' ">

                        </label>
                        <div class=" inputGroupContainer">
                            <div class="input-group">
                                <input name="triggerId" placeholder="Trigger ID" class="form-control" type="number"
                                    required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row col-sm-8">
                            <button type="reset" class="subscribe btn btn-warning shadow-sm mr-2">
